<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 
<title>PAT</title>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/visual.css" />
<link rel="stylesheet" href="css/collection.css" />
<link rel="stylesheet" href="css/menu.css" />
<link rel="stylesheet" href="css/infomation.css" />
<link rel="stylesheet" href="css/footer.css" />
     
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
 
</head>
<body>
    <header>HEADER</header>
     
    <div class="content">
        <section class="visual">
            <div class="vid"><video src="http://www.pat.co.kr/images/pat2017/video/PAT17SS_TVCM.webm" autoplay loop controls></video></div>
        </section>    
        <section class="collection">
            <div class="title">2017 SPRING/SUMMER COLLECTION</div>
            <div class="collect-wrap">
                <div class="collect">
                    <div class="ct">
                        <div class="image"><img src="img/17ss_cut_formal.jpg" /></div>
                        <div class="tcover">
                            <div class="text">FORMAL</div>
                        </div>
                    </div>
                    <div class="desc">SPRING SUMMER</div>
                </div>
                <div class="collect">
                    <div class="ct">
                        <div class="image"><img src="img/17ss_cut_Active.jpg" /></div>
                        <div class="tcover">
                            <div class="text">ACTIVE</div>
                        </div>
                    </div>
                    <div class="desc">SPRING SUMMER</div>
                </div>
                <div class="collect">
                    <div class="ct">
                        <div class="image"><img src="img/17ss_cut_TfC.jpg" /></div>
                        <div class="tcover">
                            <div class="text">TfC</div>
                        </div>
                    </div>
                    <div class="desc">MEN&amp;WOMEN</div>
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="menu-wrap">
                <div class="menu">
                    <div class="image"><img src="img/style_bg.jpg" /></div>
                    <div class="tcover">
                        <div class="text">STYLE</div>
                    </div>
                </div>
                <div class="menu">
                    <div class="image"><img src="img/brand_bg.jpg" /></div>
                    <div class="tcover">
                        <div class="text">BRAND</div>
                    </div>
                </div>
                <div class="menu">
                    <div class="image"><img src="img/community_bg.jpg" /></div>
                    <div class="tcover">
                        <div class="text">COMMUNITY</div>
                    </div>
                </div>
                <div class="menu">
                    <div class="image"><img src="img/mypage_bg.jpg" /></div>
                    <div class="tcover">
                        <div class="text">MY PAGE</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="infomation">
            <div class="icon-wrap">
                <div class="ticon"><img src="img/map_icon.png" /></div>
                <div class="title">Store Infomation</div>
            </div>
            <div class="map-wrap">
                <div class="map">
                    <form>
                        <select name="area">
                            <option value="seoul">지역 전체</option>
                            <option value="seoul">seoul</option>
                            <option value="seoul">seoul</option>
                        </select>
                    </form>
                </div>
                <div class="map">
                    <form>
                        <select name="type">
                            <option value="seoul">유형 전체</option>
                            <option value="seoul">seoul</option>
                            <option value="seoul">seoul</option>
                        </select>
                    </form>
                </div>
                <div class="map"><input type="text" name="text"></div>
                <div class="map"><input type="submit" name="search" value="SEARCH"></div>
            </div>
        </section>
    </div>
     
    <footer></footer>
</body>
</html>
